{% extends 'main/layout.html' %}
{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        {% if request.user.is_authenticated and request.user.is_staff %}
            <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">видалити</a>
            <a href="{% url 'news_update' article.id %}" class="btn btn-info">оновити</a>
        {% endif %}
        <a href="{% url 'news_home' %}" class="btn btn-warning">Повернутися назад</a>
    </div>
{% endblock %}
