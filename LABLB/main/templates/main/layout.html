{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <span>
        <ul class="menu">
            <li class="main"><a href="{% url 'main' %}"> <i class="fas fa-home"></i>Головна</a></li>
            <li class="about"><a href="{% url 'about' %}">Про нас</a></li>
            <li class="news"><a href="{% url 'news_home' %}">Новини</a></li>
            <li class="additional_info"><a href="{% url 'additional_info' %}">Додаткова інформація</a></li>
            {% if request.user.is_authenticated and request.user.is_staff %}
                <li class="add"><a href="{% url 'create' %}"><i></i>Додати новину</a></li>
            {% endif %}
        </ul>
    </span>

    <main>
        <div class="vertical-line"></div>
        <div class="content">
            {% block content %}
            {% endblock %}
        <div class="vertical-line-right"></div>
        </div>
    </main>
</body>
</html>
